<div class="home">
  <div class="stat">
    Pontok: {{ game.snake.length }} Id≈ë: {{ ms | seconds }}
  </div>
  <div class="buttons">
    <button (click)="startGame()" [disabled]="!game.reseted">Start</button>
    <button (click)="resetGame()" [disabled]="game.isOn">Reset</button>
  </div>
  <div>{{ alert }}</div>
  <div class="frame">
    <div class="table">
      @for (row of game.table.fields; track row) {
        <div class="row">
          @for (col of row; track col) {
            <div
              class="border field"
              [style.background-color]="col.color"
            ></div>
          }
        </div>
      }
    </div>
  </div>
</div>
